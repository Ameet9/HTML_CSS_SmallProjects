<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="bx bx-menu"></i>
        </label>
      </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Mountains</a>
        </div>
        <div class="btn_two">
          <label for="check">
            <i class="bx bx-window-close"></i>
          </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="bx bxs-dashboard"></i>Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-link"></i>Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-home"></i>Overview</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-calendar-event"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-hard-hat"></i>About</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-cog"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-contact"></i>Contact</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-message-dots"></i>Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social_media">
          <a href=""><i class="bx bxl-instagram"></i></a>
          <a href=""> <i class="bx bxl-facebook"></i></a>
          <a href=""><i class="bx bxl-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
