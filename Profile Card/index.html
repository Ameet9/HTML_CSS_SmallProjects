<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Black_Myth_Wukong_cover_art.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Optimus</span>
        <span class="job">Footballer & Gamer</span>
      </div>
      <div class="media-buttons">
        <a href="" style="background: rgb(180, 44, 44)" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="" style="background: darkblue" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="" style="background: red" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="" style="background: rgb(109, 187, 223)" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">100k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded-dots"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share"></i>
          <span class="number">20k</span>
        </div>
      </div>
    </div>
  </body>
</html>
